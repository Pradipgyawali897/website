    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 5%;
            background: #333;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header nav {
            right: 10%;
            display: flex;
            gap: 20%;
            position: relative;
        }
        header nav a {
            color: #efe6e6;
            text-decoration: none;
            font-size: 1em;
            text-align: right;
            transition: color 0.3s, transform 0.3s;
        }
        header nav a:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }
        .hero {
            margin-top: 80px;
            padding: 100px 20px;
            background: linear-gradient(135deg, #ffffff, #e3e3e3);
            width: 100%;
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
        }
        .hero p a {
            color: #0073e6;
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            font-size: 2.5em;
            color: #333;
            transition: transform 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
            transform: scale(1.2);
            box-shadow: 0 0 10px #ffffff;
        }
        #contact {
            margin-top: 60px;
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
        }
        #contact h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        #contact p {
            font-size: 1.2em;
        }
        footer {
            margin-top: 30px;
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
